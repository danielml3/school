<!DOCTYPE html>
<html lang="es">
 
<head>
  <meta charset="UTF-8">
  <title>Form 04</title>
</head>
 
<body>
  <h2>Rellena tu CV</h2>

  <form>
    <fieldset>
      <legend>Datos personales</legend>
      
      Provincia
      <br>
      <select name="provincia">
        <option checked>- selecciona -</option>
        <option>Málaga</option>
        <option>Sevilla</option>
        <option>Córdoba</option>
        <option>Jaén</option>
        <option>Huelva</option>
        <option>Almería</option>
        <option>Cádiz</option>
        <option>Granada</option>
      </select>
      <br>
      <br>
      
      Fecha de nacimiento
      <br>
      <input type="text" name="dia" size="1" maxlength="2">
      de
      <select>
        <option>Enero</option>
        <option>Febrero</option>
        <option>Marzo</option>
        <option>Abril</option>
        <option>Mayo</option>
        <option>Junio</option>
        <option>Julio</option>
        <option>Agosto</option>
        <option>Septiembre</option>
        <option>Octubre</option>
        <option>Noviembre</option>
        <option>Diciembre</option>
      </select>
      de
      <input type="text" name="year" size="2" maxlength="4">
      <br>
      <br>
      
      Temas de interés
      <br>
      <select multiple>
        <option>Administración de bases de datos</option>
        <option>Análisis y programación</option>
        <option>Arquitectura</option>
        <option>Calidad</option>
        <option>ERP, CRM, Business Intelligence</option>
        <option>Programación</option>
        <option>Diseño web</option>
      </select>
    </fieldset>
  </form>
</body>
</html>
