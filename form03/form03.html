<!DOCTYPE html>
<html lang="es">
 
<head>
	<meta charset="UTF-8">
	<title>Form 03</title>
</head>
 
<body>
	<h2>Formulario estructurado</h2>
    
	<form>
    	<fieldset>
        	<legend>Datos personales</legend>
            
            Nombre
            <br>
            <input type="text" name="nombre">
            <br>

            Apellidos
            <br>
            <input type="text" name="apellidos">
            <br>

            DNI
            <br>
            <input type="text" name="dni" size="8">
            <br>
        </fieldset>

    	<fieldset>
        	<legend>Datos de conexión</legend>
            
            Nombre de usuario
            <br>
            <input type="text" name="nombre_de_usuario">
            <br>

            Contraseña
            <br>
            <input type="text" name="clave">
            <br>

            Repite la contraseña
            <br>
            <input type="text" name="confirmacion_clave">
            <br>
        </fieldset>
    </form>
</body>
