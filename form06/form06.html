<!DOCTYPE html>
<html lang="es">
 
<head>
  <meta charset="UTF-8">
  <title>Form 05</title>
</head>
 
<body>  
  <form>
    <fieldset style="border-radius: 10px; font-weight: bold; padding: 20px;">
      Escribe tu nombre:
      <input type="text" style="margin: 5px;" placeholder="Francesc">
      <br>
      <br>
      
      Escribe tu apellido:
      <input type="text" style="margin: 5px;" placeholder="Ricart">
      <br>
      <br>
      
      Escribe tu email:
      <input type="text" style="margin: 5px;" placeholder="correo@empresa.com">
      <br>
      <br>
      
      ¿Que valoración le das a la publicación?
      <br>
      <br>
      <input type="radio" name="valoracion">1
      <input type="radio" name="valoracion">2
      <input type="radio" name="valoracion">3
      <input type="radio" name="valoracion">4
      <input type="radio" name="valoracion">5
      <br>
      <br>
      
      ¿Que asignaturas has estudiado?
      <br>
      <br>
      <input type="checkbox">html
      <input type="checkbox">css
      <input type="checkbox">javascript
      <br>
      <br>
      
      Selecciona tu alineación ideal
      <br>
      <select style="width: 100%;" multiple>
        <option>Cristiano</option>
        <option>Messi</option>
        <option>Chigrinsky</option>
        <option>Sergio Ramos</option>
        <option>Shevchenko</option>
      </select>
      <br>
      <br>
      
      ¿Que mejorarías de este curso?
      <br>
      <textarea style="width: 99%" rows="5"></textarea>
      <br>
      
      <button style="width: 100%; background-color: #000000; border-width: 0px; padding: 5px 0px 5px 0px; border-radius: 5px;"><font color="#FFFFFF">Enviar</font></button>
    </fieldset>
  </form>
</body>
</html>
