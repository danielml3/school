<!DOCTYPE html>
<html lang="es">
 
<head>
	<meta charset="UTF-8">
	<title>Form 02</title>
</head>
 
<body>
	<form>
		<h2>Rellena tu CV</h2>
        
        Nombre
        <br>
        <input type="text" name="nombre" size="20">
        <br>
        
        Apellidos
        <br>
        <input type="text" name="apellidos" size="40">
        <br>
        
        Contraseña
        <br>
        <input type="text" name="clave" size="20">
        <br>
        
        DNI
        <br>
        <input type="text" name="dni" size="10">
        <br>
        
        Sexo
        <br>
        <input type="radio" name="sexo" checked>Hombre
        <br>
        <input type="radio" name="sexo">Mujer
        <br>
        <br>
        
        Incluir mi foto
        <input type="text" name="texto_foto" size="10">
        <button name="foto">Elegir...</button>
        <br>
        <br>
        
        <input type="checkbox" checked> Suscribirme al boletín de novedades
        <br>
        <br>
        
        <input type="submit" value="Guardar cambios">
		<input type="Reset" value="Borrar los datos introducidos">
    </form>
</body>
