<!DOCTYPE html>
<html lang="es">
 
<head>
  <meta charset="UTF-8">
  <title>CSS 02</title>
  <style>
    li {
      background-color: #333333;
    }
    
    #elem2_1 {
      background-color: #FF681F;
    }
    
    .orden {
      font-size: 2rem;
    }
    
    span, i {
      font-style: italic;
    }
    
    ol > li {
      color: #FF0000:
    }
    
    ul > li {

    }

    }

      border-color: #FF0000;

    }

</head>

<body>

  </ul>
  <ol class="orden">
    <li id="elem2_1">Elemento 1</li>
    <li class="item">Elemento <span>2</span></li>
    <li>Elemento 3</li>
  </ol>

</html>
