<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>CSS11 v3</title>
  <style>
    div {
      margin: 10px;
      text-shadow: 5px 1px 1px #FFFF00;
    }
    
    .first-box {
      border: 5px solid #FF0000;
    }
    
    .second-box {
      border: 5px solid #0000FF;
      padding: 25px;
    }
    
    .third-box {
      border: 5px solid #00FF00;
      padding: 50px;
    }
    
    .fourth-box {
      border: 5px solid #000000;
      padding: 75px;
    }
    
    .fifth-box {
      border: 5px solid #FFFF00;
      padding: 100px;
    }
  </style>
</head>

<body>
  <div class="first-box">
    Esta es una caja sin relleno
  </div>

  <div class="second-box">
    Esta es una caja con 25px de relleno
  </div>

  <div class="third-box">
    Esta es una caja con 50px de relleno
  </div>

  <div class="fourth-box">
    Esta es una caja con 75px de relleno
  </div>

  <div class="fifth-box">
    Esta es una caja con 100px de relleno
  </div>
</body>
</html>
